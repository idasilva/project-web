{{define "Index"}}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

    <!-- This image always fails to load when served from go, but is fine if I just double click the html file -->
    <img src="https://www.diariodocentrodomundo.com.br/wp-content/uploads/2019/11/captura-de-tela-2019-11-11-as-11-45-07-600x394.png" alt="Lamp" width="1400" height="400" style="justify-content:center">

    <div class="container">
        <br>
        {{ range . }}
        <div class="card">
            <div class="card-header">
                {{ .Title }}
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{ .Body }}</p>
                    <footer class="blockquote-footer">Data <cite title="Source Title">{{ .Data }}</cite></footer>
                </blockquote>
            </div>
        </div>
        <br>
        {{ end }}
        <a class="btn btn-info" href="/form/1">Form</a>
    </div>

</body>
</html>
{{end}}
